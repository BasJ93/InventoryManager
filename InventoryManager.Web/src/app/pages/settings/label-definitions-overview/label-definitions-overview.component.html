<table mat-table [dataSource]="labelDefinitions" matSort #labelDefinitionTblSort="matSort">
  <ng-container [matColumnDef]="column" *ngFor="let column of automaticTableColumns">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column |titlecase}}</th>
    <td mat-cell *matCellDef="let content">{{content[column]}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let content">{{labelTypes.at(content.type)!.type}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
    <td mat-cell *matCellDef="let storageLocation">
      <mat-icon fontIcon="edit" (click)="editDefinition(storageLocation.id)"></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>
</table>
