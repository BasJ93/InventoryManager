<form (ngSubmit)="saveSettings()" [formGroup]="formGroup" class="label-printer-setting-form">
  <mat-slide-toggle formControlName="labelPrinterEnabled">Enable label printer</mat-slide-toggle>

  <mat-slide-toggle formControlName="isNetworkPrinter">Network label printer</mat-slide-toggle>

  <mat-form-field class="full-width">
    <mat-label>Address</mat-label>
    <input matInput formControlName="printerAddress"/>
    <mat-hint align="start">/dev/usb/lp0 or hostname:port</mat-hint>
  </mat-form-field>

  <mat-slide-toggle formControlName="hasCutter">Has cutter</mat-slide-toggle>

  <mat-slide-toggle formControlName="usesDelayedCut">Enable delayed cut</mat-slide-toggle>

  <mat-form-field class="full-width">
    <mat-label>Delayed cut command</mat-label>
    <textarea matInput formControlName="delayedCutCommand"
              placeholder="The command to trigger a delayed cut"></textarea>
  </mat-form-field>

  <button mat-button class="full-width" color="primary" type="submit">Save</button>
</form>
