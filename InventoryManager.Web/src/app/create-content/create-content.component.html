<form (ngSubmit)="createContent()" [formGroup]="formGroup" class="create-content-form">
  <mat-form-field class="full-width">
    <mat-label>Type</mat-label>
    <mat-select formControlName="selectedType">
      <mat-option value="{{content.index}}"
                  *ngFor="let content of availableTypes">{{content.type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="full-width" *ngIf="formGroup.controls['selectedType'].value == 2 || formGroup.controls['selectedType'].value == 5  || formGroup.controls['selectedType'].value == 6">
    <mat-label>Standard</mat-label>
    <input matInput formControlName="standard" />
  </mat-form-field>
  <mat-form-field class="full-width" *ngIf="formGroup.controls['selectedType'].value == 2 || formGroup.controls['selectedType'].value == 5 || formGroup.controls['selectedType'].value == 6">
    <mat-label>Size</mat-label>
    <input matInput formControlName="size" />
  </mat-form-field>
  <mat-form-field class="full-width" *ngIf="formGroup.controls['selectedType'].value == 2">
    <mat-label>Length</mat-label>
    <input matInput formControlName="length" />
  </mat-form-field>
  <button mat-button class="full-width" color="primary" type="submit">Add</button>
</form>
